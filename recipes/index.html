<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    <meta name="description" content="A collection of delicious recipes for home cooking enthusiasts">
    <meta name="author" content="Recipe Collection">
    <meta property="og:title" content="RecipeBook">
    <meta property="og:description" content="A collection of delicious recipes for home cooking enthusiasts">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://mikaelweiss.github.io/wdd131/recipes/index.html">
    <meta property="og:image" content="https://mikaelweiss.github.io/wdd131/recipes/images/recipe-book.png">
    <meta name="twitter:card" content="summary_large_image">
    <link rel="icon" type="image/x-icon" href="images/recipe-book.png">
    <link rel="stylesheet" href="recipes.css">
    <title>RecipeBook</title>
</head>
<body>
    <header>
        <img src="images/recipe-book.png" alt="Recipe Book Logo">
        <h1>RECIPEBOOK</h1>
    </header>
    
    <main>
        <form class="search-container">
            <input type="text" placeholder="Find a recipe">
            <button type="submit">
                <img src="images/search.svg" alt="Search">
            </button>
        </form>

        <hr id="divider">
        
        <section class="recipes">
            <article class="recipe">
                <img src="images/apple-crisp.jpg" alt="Apple Crisp">
                <div class="recipe-content">
                    <span class="tag">dessert</span>
                    <h2>Apple Crisp</h2>
                    <span class="rating" role="img" aria-label="Rating: 4 out of 5 stars">
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star">⭐</span>
                        <span aria-hidden="true" class="icon-star-empty">☆</span>
                    </span>
                    <p class="recipe-description">This apple crisp recipe is a simple yet delicious fall dessert that's great served warm with vanilla ice cream.</p>
                </div>
            </article>
        </section>
    </main>
    
    <footer>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
        <a id="flaticon-attribution-link" href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
    </footer>
    
    <script type="module" src="main.js"></script>
</body>
</html>
