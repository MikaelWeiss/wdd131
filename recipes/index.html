<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A collection of delicious recipes for home cooking enthusiasts">
    <meta name="author" content="Recipe Collection">
    <meta property="og:title" content="Recipes">
    <meta property="og:description" content="A collection of delicious recipes for home cooking enthusiasts">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://example.com/recipes">
    <meta property="og:image" content="https://example.com/recipes/images/recipe-preview.jpg">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="recipes.css">
    <script type="module" src="recipes.mjs"></script>
    <script type="module" src="main.js"></script>
    <title>Recipes</title>
</head>
<body>
    <header>
        <img src="images/recipe-book.png" alt="Recipes Logo">
        <h1>Recipes</h1>
    </header>
    
    <main>
        <p>Welcome to our recipe collection!</p>
        <div class="search-container">
            <input type="text" placeholder="Find a recipe" class="search-input">
            <button type="button" class="search-button">
                <img src="images/search.svg" alt="search icon">
            </button>
        </div>
    </main>
    
    <footer>
        <div class="social">
            <!-- Social media icons provided under CC from https://www.iconfinder.com/AlfredoCreates  -->
            <a href="#"><img src="images/instagram_icon.svg" alt="instagram icon"></a>
            <a href="#"><img src="images/youtube_icon.svg" alt="youtube icon"></a>
            <a href="#"><img src="images/pinterest_icon.svg" alt="pinterest icon"></a>
        </div>
        <a id="flaticon-attribution-link" href="https://www.flaticon.com/free-icons/recipe" title="recipe icons">Recipe icons created by Freepik - Flaticon</a>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
